name: KTV Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4  # 使用官方 actions

    - name: Login to Docker Hub
      uses: docker/login-action@v3  # 使用官方 actions
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5  # 使用官方 actions
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: netio896/ktv-backend:latest
