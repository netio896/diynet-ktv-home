name: KTV Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: netio896/ktv-backend:latest  # 替换为你的 Docker Hub 用户名
        # 另一种写法，如果需要多标签，可以保留：
        # tags: |
        #   netio896/ktv-backend:latest
        #   netio896/ktv-backend:${{ github.sha }}
